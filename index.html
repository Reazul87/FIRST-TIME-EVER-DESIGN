<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="raleway-font">
    <header>
        <nav class="Navbar-Section">
        <img src="/design/Assets/LOGO.png" alt="LOGO.png">
        <input class="bgc-color" type="button" value="Sign Up">
        </nav>
        <div class="banner">
            <h3 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h3>
            <button class="bgc-color banner-button" type="button">Stay Focused</button>
        </div>

    </header>
    <main>
        <section class="action-section">
            <div class="action-1">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-button bgc-color" type="button">Launch Live Preview</button>
            </div>
            <div class="action">
                <img class="action-img" src="/design/Assets/wc-mini.png" alt="wc-mini.png">
            </div>
        </section>
        <section class="Productive-User-Section">
            <h1 class="pusec-title">Joined Thousands of Productive Users</h1>
        <div class="user-inter">
            <div class="user-1">
                <h1 class="user-count inter-user">50K</h1>
                <p class="user-subtitle">Active Users</p>
            </div>
            <div class="user-2">
                <h1 class="user-count inter-user">2M+</h1>
                <p class="user-subtitle">Focus Sessions</p>
            </div>
            <div class="user-3">
                <h1 class="user-count inter-user">95%</h1>
                <p class="user-subtitle">Satisfaction Rate</p>
            </div>
        </div>
        </section>
        <section class="touch-section">
            <h3 class="touch-title">Letâ€™s Get in Touch</h3>
            <div class="contact-section inter-user">
             <form action="" class="action-form">
                <label class="Form-sec" for="mail">Email</label>
                <input class="Form-sec padding-range" placeholder="example@email.com" type="email" name="Address" id="mail">
                <label class="Form-sec" for="identity">Name</label>
                <input class="Form-sec padding-range" placeholder="full name" type="text" name="Address" id="identity">
                <label class="Form-sec" for="sms">Message</label>
                <textarea class="Form-sec padding-range-2" placeholder="write your message...." name="Address" id="sms" cols="30" rows="4"></textarea>
                <button class="touch-button raleway-font bgc-color" type="button">Get in Touch</button>
             </form> 
            </div>
        </section>
        
    </main>
    
    </footer>
    
</body>
</html>
